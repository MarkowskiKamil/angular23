<h3> People in the room </h3>
<p>
  Max number: {{ max }}
</p>
<p [class]="colorClass">
  Current number: {{ peopleInTheRoom.length }}
</p>

<app-form
  [preferenceOptions]="preferenceOptions"
  (submit)="add($event)"
></app-form>


<h4>Currently in the room:</h4>
<button (click)="clear()">Clear</button>

<app-list
  [preferenceOptions]="preferenceOptions"
  (deleteClicked)="delete($event)"
  [data]="peopleInTheRoom"></app-list>
